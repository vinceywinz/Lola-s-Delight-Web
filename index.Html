
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lola’s Delights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ccff; /* Light Purple Background */
            color: #4b0082; /* Dark Purple Text */
        }
        header {
            background: #800080; /* Deep Purple */
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .recipe {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #4b0082; /* Dark Purple Text */
        }
        .recipe h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #800080; /* Deep Purple */
        }
        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff4500; /* Orange for contrast */
            margin-top: 10px;
        }
        footer {
            background: #800080; /* Deep Purple */
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="Lola's deli.jpg" alt="Lola’s Delights Logo" class="logo">
        <h1>Lola’s Delights</h1>
    </header>

    <div class="container">
        <h2>Welcome to Lola’s Delights</h2>
        <p>Authentic Filipino delicacies made with love.</p>

        <div class="recipe">
            <h3>Palitaw</h3>
            <img src="palitaw.png" alt="Palitaw">
            <p>Soft, chewy rice cakes coated with coconut, sugar, and sesame seeds.</p>
            <p class="price">6 AED</p>
        </div>

        <div class="recipe">
            <h3>Sapin sapin</h3>
            <img src="sapin sapin.png" alt="sapin">
            <p>a layered glutinous rice and coconut dessert.</p>
            <p class="price">6 AED</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Lola’s Delights | All Rights Reserved</p>
    </footer>

</body>
</html>
